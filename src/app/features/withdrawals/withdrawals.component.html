<div class="spinner-border m-5" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>

<div class="container-fluid" *ngIf="!loading">
    <div class="row text-center mt-5 mb-5">
        <div class="col">
            <img src='/assets/retirar-dinero.png' class="img-tilte">
        </div>
    </div>
    <div class="row text-center justify-content-center">
        <div class="col-4">
            <mat-card class="mat-elevation-z4">
                <div class="row">
                    <div class="col pricedown">
                        <div class="mat-h1 mat-h1-chest"> Usuarios para retirar conectados </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col" *ngIf="adminUsersConected.length != 0">
                        <div class="row justify-content-center" *ngFor="let user of adminUsersConected">
                            <div class="col-1 text-rigth">
                                <mat-icon class="icon-conected">data_usage
                                </mat-icon>
                            </div>
                            <div class="col-4 text-left">
                                <div class="mat-h2 mat-h1-chest">   
                                    {{user.nameInGame}} 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col pricedown" *ngIf="adminUsersConected.length == 0">
                        <div class="mat-h2 mat-h1-chest">En este momento no se encuentra ning√∫n usuario para retirar.</div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-6">
            <mat-card class="mat-elevation-z4">
                <div class="row text-center">
                    <div class="col pricedown">
                        <div class="mat-h1 mat-h1-chest">Informacion para retirar</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row text-center mt-4">
                    <div class="col">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Nombre en juego</mat-label>
                            <input required matInput disabled type="text" autocomplete="off" [(ngModel)]="conectedUser.nameInGame">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Cantidad a retirar</mat-label>
                            <input required matInput type="text" autocomplete="off" [(ngModel)]="quantityToWithdraw">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Dinero en la cuenta</mat-label>
                            <input required matInput disabled type="text" autocomplete="off" [(ngModel)]="conectedUser.money">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Retirar por</mat-label>
                            <mat-select [(ngModel)]="userInChargeOfWithdrawal"> 
                                <mat-option *ngFor="let user of adminUsersConected" [value]="user">
                                    {{user.nameInGame}} </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col">
                        <button mat-raised-button color="accent" class="w-100 mt-3 mb-2" [disabled]="!checkFieldsForWithdrawal()" (click)="withdrawalsOfUser()">Retirar</button>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col">
                        <button mat-raised-button color="primary" class="w-100 mt-1 mb-2" (click)="backToTop()">Volver al inicio</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
