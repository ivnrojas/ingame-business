<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-10 text-center">
            <div class="row justify-content-center" *ngIf="!roulette">
                <div class="col-5 text-center" >
                    <div id="carouselExampleControls" data-interval="100" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img style="width: 150px; height: 150px;" src="https://vignette.wikia.nocookie.net/gtawiki/images/d/d7/Silenced9mm-GTASA-icon.png/revision/latest?cb=20150609170046">
                            </div>
                            <div class="carousel-item">
                                <img style="width: 150px; height: 150px;" src="https://img1.freepng.es/20180713/vfi/kisspng-grand-theft-auto-san-andreas-grand-theft-auto-vi-vu-5b492e30c1b915.1969866215315226087935.jpg">
                            </div>
                            <div class="carousel-item">
                                <img style="width: 150px; height: 150px;" src="https://img1.freepng.es/20180713/vfi/kisspng-grand-theft-auto-san-andreas-grand-theft-auto-vi-vu-5b492e30c1b915.1969866215315226087935.jpg">
                            </div>
                            <div class="carousel-item">
                                <img style="width: 150px; height: 150px;" src="https://e7.pngegg.com/pngimages/582/538/png-clipart-grand-theft-auto-san-andreas-grand-theft-auto-v-grand-theft-auto-iv-grand-theft-auto-liberty-city-stories-grand-theft-auto-vice-city-weapon-angle-ak47-thumbnail.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" *ngIf="roulette">
                <div class="col-5 text-center" >
                    <div id="carouselExampleControls" data-interval="100" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img style="width: 150px; height: 150px;" src="https://vignette.wikia.nocookie.net/gtawiki/images/d/d7/Silenced9mm-GTASA-icon.png/revision/latest?cb=20150609170046">
                            </div>
                            <div class="carousel-item">
                                <img style="width: 150px; height: 150px;" src="https://img1.freepng.es/20180713/vfi/kisspng-grand-theft-auto-san-andreas-grand-theft-auto-vi-vu-5b492e30c1b915.1969866215315226087935.jpg">
                            </div>
                            <div class="carousel-item">
                                <img style="width: 150px; height: 150px;" src="https://img1.freepng.es/20180713/vfi/kisspng-grand-theft-auto-san-andreas-grand-theft-auto-vi-vu-5b492e30c1b915.1969866215315226087935.jpg">
                            </div>
                            <div class="carousel-item">
                                <img style="width: 150px; height: 150px;" src="https://e7.pngegg.com/pngimages/582/538/png-clipart-grand-theft-auto-san-andreas-grand-theft-auto-v-grand-theft-auto-iv-grand-theft-auto-liberty-city-stories-grand-theft-auto-vice-city-weapon-angle-ak47-thumbnail.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3" *ngIf="!roulette"> 
                <div class="col"></div>
                <div class="col-6 ta-c">
                    <button href="#carouselExampleControls" mat-icon-button color="accent" data-slide="next"><mat-icon>arrow_back_ios</mat-icon></button>
                    <button href="#carouselExampleControls" mat-icon-button color="accent" data-slide="prev"><mat-icon>arrow_forward_ios</mat-icon></button>
                </div>
                <div class="col"></div>
            </div>
         </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-3">
            <button type="button" class="btn btn-outline-info w-100" (click)="tirarRuleta()">Tirar</button>
        </div>
    </div>
    <div class="row mt-5 justify-content-center" *ngIf="product == '9mm'">
        <div class="col-3 text-center">
            <img style="width: 150px; height: 150px;" src="https://img1.freepng.es/20180713/vfi/kisspng-grand-theft-auto-san-andreas-grand-theft-auto-vi-vu-5b492e30c1b915.1969866215315226087935.jpg">
        </div>
    </div>
    <div class="row mt-5 justify-content-center" *ngIf="product == '9mm sileciada'">
        <div class="col-3 text-center">
            <img style="width: 150px; height: 150px;" src="https://vignette.wikia.nocookie.net/gtawiki/images/d/d7/Silenced9mm-GTASA-icon.png/revision/latest?cb=20150609170046">
        </div>
    </div>
    <div class="row mt-5 justify-content-center" *ngIf="product == 'Escopeta'">
        <div class="col-3 text-center">
            <img style="width: 150px; height: 150px;" src="https://p.kindpng.com/picc/s/19-192231_shotgun-icon-gta-sa-hd-png-download.png">
        </div>
    </div>
    <div class="row mt-5 justify-content-center" *ngIf="product == 'AK47'">
        <div class="col-3 text-center">
            <img style="width: 150px; height: 150px;" src="https://e7.pngegg.com/pngimages/582/538/png-clipart-grand-theft-auto-san-andreas-grand-theft-auto-v-grand-theft-auto-iv-grand-theft-auto-liberty-city-stories-grand-theft-auto-vice-city-weapon-angle-ak47-thumbnail.png">
        </div>
    </div>
</div>
