<mat-toolbar class="mb-5" color="primary">
    <button mat-icon-button class="example-icon toolbar-btn favorite-icon mr-4" routerLink="/" matTooltip="Volver al inicio">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Panel de administrador</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon toolbar-btn favorite-icon mr-4" routerLink="/admin/home" matTooltip="Inicio">
        <mat-icon>home</mat-icon>
    </button>
    <mat-slide-toggle [(ngModel)]="connectionStatus" *ngIf="!loading" (click)="changeConnectionStatus()" matTooltip="Estado"></mat-slide-toggle>
    <button mat-icon-button class="example-icon toolbar-btn favorite-icon" matTooltip="Usuarios">
        <mat-icon>group</mat-icon>
    </button>
    <button mat-icon-button class="example-icon toolbar-btn favorite-icon" matTooltip="Registros">
        <mat-icon>leaderboard</mat-icon>
    </button>
    <button mat-icon-button class="example-icon toolbar-btn favorite-icon" routerLink="/admin/respect" matTooltip="Respeto">
        <mat-icon>thumbs_up_down</mat-icon>
    </button>
    <button mat-icon-button class="example-icon toolbar-btn favorite-icon" routerLink="/admin/experience" matTooltip="Experiencia">
        <mat-icon>auto_awesome</mat-icon>
    </button>
    <button mat-icon-button class="example-icon toolbar-btn favorite-icon" routerLink="/admin/items"  matTooltip="Cajas">
        <mat-icon>workspaces</mat-icon>
    </button>
    <button mat-icon-button class="example-icon toolbar-btn favorite-icon" matTooltip="Misiones">
        <mat-icon>device_hub</mat-icon>
    </button>
    <button mat-icon-button class="example-icon toolbar-btn ml-4" matTooltip="Salir">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<router-outlet></router-outlet>
