<div class="container">
    <div class="row mt-4">
        <div class="col">
            <mat-card>
                <h1>
                    Gesti√≥n de Cajas
                </h1>
            </mat-card>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Los Santos
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <hr>                    
                    <div class="row mb-3" *ngFor="let item of casesLS">
                        <div class="col-2 text-center">
                            <mat-card>
                                {{item.name}}
                            </mat-card>
                        </div>
                        <div class="col-3">
                            <mat-form-field >
                                <mat-label>Porcentaje</mat-label>
                                <input required matInput class="text-right" type="number" [(ngModel)]="item.rate" autocomplete="off">
                                <span matSuffix>%</span>
                            </mat-form-field>
                        </div>
                        <div class="col-3">
                            <mat-form-field >
                                <mat-label>Costo</mat-label>
                                <input required matInput type="number" [(ngModel)]="item.cost" autocomplete="off">
                                <span matPrefix class="mr-2">$</span>
                            </mat-form-field>
                        </div>
                        <div class="col-3">
                            <mat-form-field >
                                <mat-label>Profit</mat-label>
                                <input required matInput type="number" [(ngModel)]="item.profit" autocomplete="off">
                                <span matPrefix class="mr-2">$</span>
                            </mat-form-field>
                        </div>
                        <div class="col-1" style="padding-left: 0;">
                            <button color="primary" mat-mini-fab (click)="saveChanges(item)"> <mat-icon>save</mat-icon> </button>
                        </div>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
