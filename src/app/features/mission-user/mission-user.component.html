<div class="spinner-border m-5" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>

<div class="container-fluid" *ngIf="!loading">
    <div class="row text-center mt-5 mb-5">
        <div class="col">
            <img src='/assets/misiones.png' class="img-tilte">
        </div>
    </div>
    <div class="row text-center justify-content-center">
        <div class="col-4">
            <mat-card class="mat-elevation-z4">
                <div class="row">
                    <div class="col pricedown">
                        <div class="mat-h1 mat-h1-chest"> Usuarios para retirar conectados </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col" *ngIf="adminUsersConected.length != 0">
                        <div class="row justify-content-center" *ngFor="let user of adminUsersConected">
                            <div class="col-1 text-rigth">
                                <mat-icon class="icon-conected">data_usage
                                </mat-icon>
                            </div>
                            <div class="col-4 text-left">
                                <div class="mat-h2 mat-h1-chest">   
                                    {{user.nameInGame}} 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col pricedown" *ngIf="adminUsersConected.length == 0">
                        <div class="mat-h2 mat-h1-chest">En este momento no se encuentra ningún usuario para retirar.</div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-card *ngFor="let mission of missionsRunByTheUserConected">
                <div class="row">
                    <div class="col">
                        {{mission.title}}
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-2">
            <mat-card class="mat-elevation-z4 main-card can-select">
                <div class="row text-center">
                    <div class="col">
                        Titulo de la mision
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="display: flex; align-items: center;">
                        <span style="color: grey; margin-left: 1rem; margin-right: .5rem;"><mat-icon>auto_awesome_motion</mat-icon> </span>Conseguir dos escopetas y entregarlas en mano a un líder.
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col">
                        <button mat-raised-button color="primary" class="w-100 mt-2">Realizar la entrega</button>
                    </div>
                </div>
            </mat-card>
        </div>
        <div class="col-2">
            <mat-card class="mat-elevation-z4 main-card can-select" routerLink="/missionUser">
                <div class="row text-center">
                    <div class="col">
                        Cupo para mision
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col">
                        <button mat-raised-button color="accent" class="w-100 mt-2">Solicita mision</button>
                    </div>
                </div>
            </mat-card>
        </div>
        <div class="col-2">
            <mat-card class="mat-elevation-z4 main-card can-select" routerLink="/missionUser">
                <div class="row text-center">
                    <div class="col">
                        Cupo para mision
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col">
                        <button mat-raised-button color="accent" class="w-100 mt-2">Solicita mision</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
